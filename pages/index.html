	<script type="text/javascript">
				function scroll(){
				// Получаем элемент, который содержит картинки для скролла
var container = document.getElementById('container');

// Получаем все картинки внутри этого элемента
var images = container.getElementsByTagName('img');

// Определяем количество картинок
var numImages = images.length;

// Определяем начальную позицию скролла
var scrollPosition = 0;

// Определяем, на сколько пикселей будем скроллить
var scrollIncrement = 200;

// Получаем элементы управления
var leftButton = document.getElementById('left-button');
var rightButton = document.getElementById('right-button');

// Функция для скролла вправо
function scrollRight() {
  // Проверяем, что можно продолжить скроллить вправо
  if (scrollPosition + container.clientWidth < container.scrollWidth) {
    // Увеличиваем текущую позицию скролла
    scrollPosition += scrollIncrement;
    // Применяем новую позицию скролла к контейнеру
    container.scrollLeft = scrollPosition;
  }  
}

// Функция для скролла влево
function scrollLeft() {
  // Проверяем, что можно продолжить скроллить влево
  if (scrollPosition > 0) {
    // Уменьшаем текущую позицию скролла
    scrollPosition -= scrollIncrement;
    // Применяем новую позицию скролла к контейнеру
    container.scrollLeft = scrollPosition;
  }  
}

// Добавляем события клика для управления скроллом
leftButton.addEventListener('click', function() {
  scrollLeft();
});

rightButton.addEventListener('click', function() {
  scrollRight();
});

// Добавляем событие скролла для контейнера, чтобы обновлять позицию контролов
container.addEventListener('scroll', function() {
  var currentPosition = container.scrollLeft;
  // Активируем или деактивируем кнопки в зависимости от позиции скролла
  if (currentPosition > 0) {
    leftButton.disabled = false;
  } else {
    leftButton.disabled = true;
  }
  if (currentPosition + container.clientWidth < container.scrollWidth) {
    rightButton.disabled = false;
  } else {
    rightButton.disabled = true;
  }
});
}
			</script>
